<!DOCTYPE html>
<html>
   <head>
      <title>ChatBot UI</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale = 1.0, maximum-scale=1.0, user-scalable=no" >
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
      <script src="https://kit.fontawesome.com/8e28c47455.js" crossorigin="anonymous"></script>
      <link href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Roboto:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
      <link rel="stylesheet" type="text/css" href="app.css">
   </head>
   <body>
      <div>
         <div class="container mb-3">
            <div class="ml-auto mr-auto query">
               <div class="row">
                  <div class="offset-sm-2 col-sm-8 offset-lg-3 col-lg-5 text-white homeScreen">
                     <p class="iris">IRIS</p>
                     <p class="hello">Hello  &nbsp;&nbsp;üëãüèª</p>
                     <div class="virtual pb-5">
                        <p>I am Iris, a Virtual Assistant<br>How may I help you?</p>
                     </div>
                  </div>
               </div>
               <div class="row">
                  <div class="offset-sm-2 col-sm-8 offset-lg-3 col-lg-5 formDiv">
                     <!-- CARD START !-->
                     <div class="card cardTop">
                        <div class="card-body">
                           <div class="cardBodyDiv">
                              <i class="fas fa-robot text-white robot"></i>
                           </div>
                           <p class="fAsked">Frequently Asked Questions</p>
                           <div class="questionDiv1">
                              <div class="questionDiv2">
                                 <i class="fas fa-question"></i>
                              </div>
                           </div>
                           <!--form div!-->
                           <div class="formDiv1">
                              <div class="ml-2 formDiv2">
                                 <div class="formDiv3">
                                 </div>
                              </div>
                              <span>
                                 <div class="formDiv4">  Can I redeem my FB before the original term?</div>
                              </span>
                           </div>
                           <div class="formDiv1 mt-2">
                              <div class="ml-2 formDiv2">
                                 <div class="formDiv3">
                                 </div>
                              </div>
                              <span>
                                 <div class="formDiv4">  How do I pay my Credit card bill?</div>
                              </span>
                           </div>
                           <div class="formDiv1 mt-2">
                              <div class="ml-2 formDiv2">
                                 <div class="formDiv3">
                                 </div>
                              </div>
                              <span>
                                 <div class="formDiv4">  How can I get my Account Statement?</div>
                              </span>
                           </div>
                           <div class="formDiv1 mt-2">
                              <div class="ml-2 formDiv2">
                                 <div class="formDiv3">
                                 </div>
                              </div>
                              <span>
                                 <div class="formDiv4">  What is the tencure of Fixed Deposit?</div>
                              </span>
                           </div>
                           <!--form div end!-->
                           <!-- button !-->
                           <div class="mt-4 text-center">
                              <button class="btn btn-lg">
                              <i class="far fa-comment-alt"></i> Start a New Conversation
                              </button>
                           </div>
                           <!--button end !-->
                        </div>
                     </div>
                     <!-- CARD END !-->
                  </div>
               </div>
            </div>
         </div>
      </div>
   </body>
</html>
